<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div id='numpad'>
                <div class='number-button' id='one'>
                    <button>1</button>
                </div>
                <div class='number-button' id='two'>
                    <button>2</button>
                </div>
                <div class='number-button' id='three'>
                    <button>3</button>
                </div>
                <div class='number-button' id='four'>
                    <button>4</button>
                </div>
                <div class='number-button' id='five'>
                    <button>5</button>
                </div>
                <div class='number-button' id='six'>
                    <button>6</button>
                </div>
                <div class='number-button' id='seven'>
                    <button>7</button>
                </div>
                <div class='number-button' id='eight'>
                    <button>8</button>
                </div>
                <div class='number-button' id='nine'>
                    <button>9</button>
                </div>
                <div class='number-button' id='zero'>
                    <button>0</button>
                </div>
            </div>
            <div id='operations'>
                <div class='number-button' id='plus'>
                    <button>+</button>
                </div>
                <div class='number-button' id='minus'>
                    <button>-</button>
                </div>
                <div class='number-button' id='multiply'>
                    <button>ร</button>
                </div>
                <div class='number-button' id='divide'>
                    <button>รท</button>
                </div>
            </div>
        </section>
        <div>
            <input id='input' type="text" size="20" disabled>
                <button id='equals'>=</button>
        </div>
        <button id='reset'>Reset</button>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
