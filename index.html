<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <input id='first-num' type="number" placeholder="Enter a number">
            <br>
            <input id='second-num' type="number" placeholder="Enter a number">
            <br>
            <div class='radio-buttons'>
                <span>Select an operation:</span><br>
                <div id='margin-div'>
                    <hr id='hr-one'>
                    <input type="radio" name="Selection" id="radio-add">Add (+)</input><br>
                    <hr id='hr-two'>
                    <input type="radio" name="Selection" id="radio-subtract">Subtract (-)</input><br>
                    <hr id='hr-three'>
                    <input type="radio" name="Selection" id="radio-multiply">Multiply (ร)</input><br>
                    <hr id='hr-four'>
                    <input type="radio" name="Selection" id="radio-divide">Divide (รท)</input><br>
                    <hr id='hr-five'>
                </div>
            </div>
            <button id='action-button'>Compute!</button>
            <div id='result'></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
